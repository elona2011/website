<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        @media screen and (max-width:800px) {
            div.grid {
                width: 100%;
            }
        }

        .flex {
            display: flex;
            flex-wrap: wrap;
        }

        .grid {
            width: 48%;
            height: 400px;
        }

        .iframe-wrap {
            position: relative;
            width: 100%;
            height: 300px;
        }

        iframe {
            width: 201%;
            height: 201%;
            border: 0;
            position: absolute;
            top: 0;
            left: 0;
            transform: scale(0.5);
            transform-origin: top left;
            transition: opacity 0.4s ease;
        }
    </style>
</head>

<body>
    <div class="flex">
        <div class="grid">
            <h2>bubble</h2>
            <div class="iframe-wrap">
                <iframe src="/d3/bubble/index.html" frameborder="0"></iframe>
            </div>
        </div>
        <div class="grid">
            <h2>system</h2>
            <div class="iframe-wrap">
                <iframe src="/d3/connect/index.html" frameborder="0"></iframe>
            </div>
        </div>
        <div class="grid">
            <h2>force</h2>
            <div class="iframe-wrap">
                <iframe src="/d3/force/index.html" frameborder="0"></iframe>
            </div>
        </div>
        <div class="grid">
            <h2>tree</h2>
            <div class="iframe-wrap">
                <iframe src="/d3/tree/index.html" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
